<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/scheduler.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./assets/css/materialize.css"  media="screen,projection"/>
     <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/materialize.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="card">
                <table class="table" class="striped" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Train Name:</label>
                        <input type="text" class="form-control" id="name"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Destination:</label>
                        <input type="text" class="form-control" id="destination" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">First Train Time (in military time):</label>
                        <input type="text" class="form-control" id="first-train-time" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Frequency (in minutes):</label>
                        <input type="number" class="form-control" id="frequency" placeholder=" ">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
    </div>
</body>

</html>
